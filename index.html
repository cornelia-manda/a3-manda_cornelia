<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornelia Manda | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Reset & Typography --- */
        * {
            [cite_start]box-sizing: border-box; [cite: 310]
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        h1, h2, h3, a {
            font-family: "Playfair Display", serif;
        }

        /* --- Layout: 1200px Centered Container --- */
        .container {
            [cite_start]max-width: 1200px; [cite: 664]
            [cite_start]margin: 0 auto; [cite: 421]
            padding: 20px 60px; 
            background-color: #ffffff;
            min-height: 100vh;
            position: relative; 
        }

        /* --- Navigation --- */
        header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 40px 0;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }

        nav li {
            display: inline-block;
            margin-left: 40px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #777;
        }

        /* --- Headshot Section --- */
        #headshot {
            margin-top: 50px;
            position: relative; 
            height: 600px;      
        }

        .headshot-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
            /* Anchors image to the top */
            object-position: top center; 
            
            background-color: #e0e0e0;
            display: block;
        }

        /* --- Overlay Content Wrapper --- */
        .overlay-container {
            position: absolute;
            
            /* --- UPDATED HERE --- */
            /* Increased from 25% to 45% to move text lower */
            top: 45%; 
            
            left: 0;
            right: 0; 
            z-index: 10;
            
            display: flex;
            justify-content: center;
        }

        /* Wrapper to hold I'M and Name together */
        .content-wrapper {
            position: relative;
            width: fit-content; 
        }

        /* --- The Rotated "I'M" --- */
        .rotated-text {
            font-family: "Playfair Display", serif;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 3px;
            color: #fff; 
            
            position: absolute;
            bottom: 100%; 
            left: 1px;      
            
            transform: rotate(90deg);
            transform-origin: bottom left;

            margin-bottom: 90px; 
            margin-left: 0px; 
        }

        /* --- Main Title Group --- */
        .title-group {
            color: #fff;
            text-align: center; 
        }

        .title-group h1 {
            font-size: 5.13em; 
            margin: 0;
            line-height: 1;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            white-space: nowrap; 
        }

        /* --- Button with Rotate Effect --- */
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #000;
            transition: all 0.4s ease;
        }

        .cta-button:hover {
            background-color: #000;
            color: #fff;
            transform: rotate(2deg); 
            cursor: pointer;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 50px 0;
            border-top: 1px solid #eee;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <div class="logo">Cornelia Manda</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="headshot">
            <img src="headshot.jpeg" 
                 alt="Headshot of Cornelia Manda" 
                 class="headshot-image">

            <div class="overlay-container">
                
                <div class="content-wrapper">
                    
                    <div class="rotated-text">I'M</div>

                    <div class="title-group">
                        <h1>CORNELIA MANDA</h1>
                        <a href="portfolio.html" class="cta-button">View Portfolio</a>
                    </div>
                </div>

            </div>
        </section>

        <footer>
            <p>&copy; 2025 Cornelia Manda. Designed for GBDA 228.</p>
        </footer>

    </div>

</body>
</html>
